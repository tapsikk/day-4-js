<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   <section class="section">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, necessitatibus?</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, dolorum?</p>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <div class="container">
          <form class="form" action="#" method="post">
            <div class="form-group">
              <label class="label" for="name">Name:</label>
              <input class="nameInput" type="text" id="name" name="name" required />
            </div>
    
            <div class="form-group">
              <label class="label">Gender:</label>
              <div class="radio-group">
                <div class="radio-item">
                  <label class="label" for="male">Male</label>
                  <input
                    class=".radio-btn"
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                  />
                </div>
                <div class="radio-item">
                  <label class="label" for="female">Female</label>
                  <input
                    class=".radio-btn"
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                </div>
              </div>
            </div>
    
            <div class="form-group">
              <label class="label" for="country">Country:</label>
              <select class="drop-down-list" id="country" name="country">
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="ukraine">Ukraine</option>
                <option value="poland">Poland</option>
              </select>
            </div>
    
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="modal" id="modal-success" style="display: none">
          <div class="modal-content">
            <p id="success-message"></p>
            <button class="close-modal" data-modal="modal-success">OK</button>
          </div>
        </div>
    
        <div class="modal" id="modal-failure" style="display: none">
          <div class="modal-content">
            <p id="failure-message">The name field cannot be empty</p>
            <button class="close-modal" data-modal="modal-failure">OK</button>
          </div>
        </div>
   </section>
  </body>
  <script src="index.js"></script>
</html>
